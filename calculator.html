<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css" />
    <script src="calculator.js" defer></script>
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
        <input type="text" class="sequenceOfOperations" disabled />
        <input type="text" class="maindisplay" disabled />
      </div>
      <div class="buttons-grid">
        <button class="number-button">1</button>
        <button class="number-button">2</button>
        <button class="number-button">3</button>
        <button class="operation-button">=</button>

        <button class="number-button">4</button>
        <button class="number-button">5</button>
        <button class="number-button">6</button>
        <button class="operation-button">+</button>

        <button class="number-button">7</button>
        <button class="number-button">8</button>
        <button class="number-button">9</button>
        <button class="operation-button">-</button>

        <button class="number-button">0</button>
        <button class="number-button">.</button>
        <button class="operation-button">C</button>
        <button class="operation-button">/</button>
        <button class="operation-button">âˆšx </button>
        
        <button class="operation-button">%</button>
        <button class="operation-button">del</button>
        <button class="operation-button">*</button>
      </div>
    </div>
  </body>
</html>
